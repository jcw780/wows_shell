<!doctype html>
<html>

<meta charset="UTF-8">
<script src="https://unpkg.com/wasm-feature-detect/dist/umd/index.js"></script>
<script type="text/javascript" src="shellWasmV.js"></script>
<script type="text/javascript" src="shellWasm.wasm.js"></script>
<script>
    console.log('Started');
    var safe = false;
    var Module;
    var instance;

    wasmFeatureDetect.simd().then(simdSupported => {
        if (false) {
            console.log('vectorized');
            ShellWasmV().then(function (M) {
                console.log('Ready', M);
                Module = M;
                instance = new Module.shellCombined(2);
                console.log('Instance', instance);
                //runFunc();
                runFuncSplit();
            })
        } else {
            console.log('unvectorized');
            ShellWasm().then(function (M) {
                console.log('Ready', M);
                Module = M;
                instance = new Module.shellCombined(2);
                console.log('Instance', instance);
                //runFunc();
                runFuncSplit();
            })
        }
    });


    /*var Module = {
        onRuntimeInitialized: function () {

            runFunc();
            safe = true;
        }
    };*/
    //console.log(safe);
    function runFunc() {
        console.log('Entered');
        //instance = new M.shell(2);
        instance.setValues(.460, 780, .292, 1460, 2574, 6, .033, 76, 45, 60, 0, 0);
        instance.setValues(.220, 995, .2549, 207, 2574, 7, .022, 37, 55, 65, 0, 1);
        //console.log(instance);
        instance.calcImpact();
        //instance.printImpact();
        console.log("ran");
        var angles = [10];
        instance.calcAngles(70, -20);
        instance.calcPostPen(70, -20, angles, true, false);

        console.log("ran");
        //instance.printPostPen();
        //instance.delete();
        for (var num = 0; num < 2; num++) {
            for (var i = 0; i < instance.getImpactSize(); i++) {
                console.log(i, instance.getAnglePoint(i, Module.angleIndices.distance.value, num),
                    instance.getAnglePoint(i, Module.angleIndices.ra0.value, num)
                );
            }


            for (var i = 0; i < instance.getImpactSize(); i++) {
                //console.log(i);
                console.log(i, instance.getPostPenPoint(i, Module.postPenIndices.distance.value, 0, num),
                    instance.getPostPenPoint(i, Module.postPenIndices.x.value, 0, num),
                    instance.getPostPenPoint(i, Module.postPenIndices.xwf.value, 0, num)
                );
            }
        }

        instance.setValues(.460, 780, .292, 1460, 2574, 6, .033, 76, 45, 60, 0, 0);
        instance.setValues(.220, 995, .2549, 207, 2574, 7, .022, 37, 55, 65, 0, 1);
        instance.calcImpact();
        console.log("ran");
        instance.calcAngles(70, -20);
        instance.calcPostPen(70, -20, angles, true, false);

        console.log("ran");
        //instance.printPostPen();
        //instance.delete();
        for (var num = 0; num < 2; num++) {
            for (var i = 0; i < instance.getImpactSize(); i++) {
                console.log(i, instance.getAnglePoint(i, Module.angleIndices.distance.value, num),
                    instance.getAnglePoint(i, Module.angleIndices.ra0.value, num)
                );
            }


            for (var i = 0; i < instance.getImpactSize(); i++) {
                //console.log(i);
                console.log(i, instance.getPostPenPoint(i, Module.postPenIndices.distance.value, 0, num),
                    instance.getPostPenPoint(i, Module.postPenIndices.x.value, 0, num),
                    instance.getPostPenPoint(i, Module.postPenIndices.xwf.value, 0, num)
                );
            }
        }
    }

    const runFuncSplit = () => {
        const shell1 = new Module.shell(.460, 780, .292, 1460, 2574, 6, .033, 76, 45, 60, 0, '');
        const calc = new Module.shellCalc();

        let angles = [10];

        calc.calcImpact(shell1);
        calc.calcAngles(shell1, 70, -20);
        calc.calcPostPen(shell1, 70, -20, angles, true, false);
        console.log('done');

        let impactSize = shell1.getImpactSize();
        let postpenSize = shell1.getPostPenSize();
        for (let i = 0; i < impactSize; i++) {
            console.log(shell1.getImpactPoint(i, Module.impactIndices.distance.value),
                shell1.getImpactPoint(i, Module.impactIndices.rawPen.value));
        }
        console.log('done');

        for (let i = 0; i < impactSize; i++) {
            console.log(shell1.getAnglePoint(i, Module.angleIndices.distance.value),
                shell1.getAnglePoint(i, Module.angleIndices.ra0D.value));
        }
        console.log('done');

        for (let i = 0; i < postpenSize; i++) {
            console.log(shell1.getPostPenPoint(i, Module.postPenIndices.distance.value, 0),
                shell1.getPostPenPoint(i, Module.postPenIndices.x.value, 0),
                shell1.getPostPenPoint(i, Module.postPenIndices.xwf.value, 0));
        }
        console.log('done');
    }
    if (safe) {
        //runFunc();
    }
    //}



</script>

<body>
    <button type="button" onclick="runFunc()">Test</button>
</body>

</html>
